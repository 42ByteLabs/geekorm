[package]
name = "geekorm-derive"
version = "0.1.0"
edition = "2021"

build = "build.rs"

[features]
default = ["uuid", "chrono"]

uuid = []
chrono = []
new = []
primary_key = []

[lib]
proc-macro = true

[dependencies]
geekorm-core = { path = "../geekorm-core" }
# macro magic
proc-macro2 = "1"
quote = "1"
syn = "2"
# serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
# uuid
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0.58"

[dev-dependencies]
geekorm = { path = ".." }
