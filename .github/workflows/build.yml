name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: Build
        run: |
          cargo build

      - name: Run tests
        run: |
          cargo test --all-features --workspace

      - name: Run Analysis
        run: |
          cargo clippy --all-targets

