name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    # https://github.com/42ByteLabs/.github/blob/main/.github/workflows/cargo-build.yml
    uses: 42ByteLabs/.github/.github/workflows/cargo.yml@main
    secrets: inherit
    with:
      features: "all"

  cli:
    name: CLI
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        id: changes
        with:
          filters: |
            src:
              - '**/Cargo.*'
              - 'rust-toolchain.toml'
              - 'src/**'
              - 'geekorm-*/**'
              - 'examples/**'
              - 'tests/**'

      - uses: dtolnay/rust-toolchain@nightly
        if: steps.changes.outputs.src == 'true'
        with:
          components: clippy,rustfmt
      
      - name: Restore cached Cargo 
        id: cache-restore
        if: steps.changes.outputs.src == 'true'
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-stable-cargo

      - name: Build CLI
        run: |
          cargo install --path geekorm-cli
          cargo run \
            --example geekorm-example-turso-libsql \
            --features="all libsql"

          geekorm-cli --help

          geekorm-cli display

